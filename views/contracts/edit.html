<div class="container">
  <div class="row title">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="editContractCtrl.updateContract(editContractCtrl.selectedContract)">
        <input type="text" ng-model="editContractCtrl.selectedContract.title" class="form-control" required><br>
	      <textarea ng-model="editContractCtrl.selectedContract.description" class="form-control" required></textarea><br>
	      <input type="number" ng-model="editContractCtrl.selectedContract.total" class="form-control" required><br>
	      <input type="submit" value="Update" class="btn btn-warning">
      </form>
    </div>
  </div>
</div>
