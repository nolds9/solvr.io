<div class="container">
  <div class="row title">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="newContractCtrl.createcontract(newContractCtrl.contract)">
        <input type="text" ng-model="newContractCtrl.contract.title" class="form-control" placeholder="What's your contract?" required><br>
	      <textarea ng-model="newContractCtrl.contract.description" class="form-control" placeholder="Describe your issue" required></textarea><br>
	      <input type="number" ng-model="newContractCtrl.contract.total" class="form-control" placeholder="How much will you pay?" required><br>
	      <input type="submit" value="Post" class="btn btn-warning">
      </form>
    </div>
  </div>
</div>
