<div class="modal fade" id="posModal" ng-controller="newContractContoller">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="panel panel-warning title">

        <div class="panel-heading title">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="panel-title">Post a Contract (FREE)</h3>
        </div>

        <div class="panel-body">
          <form ng-submit="createContract()">
            <input type="text" ng-model="contract.title" class="form-control" placeholder="What's your contract?" required><br>
            <textarea ng-model="contract.description" class="form-control" placeholder="Describe your issue" required></textarea><br>
            <input type="number" ng-model="contract.total" class="form-control" placeholder="How much will you pay?" required><br>
            <input type="submit" value="Post" class="btn btn-warning">
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
