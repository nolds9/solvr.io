<div class="modal fade" id="offModal" ng-controller="BrowseController">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="panel panel-info title">
        <div class="panel-heading-title">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class='panel-title'>Offer a Solution</h3>
        </div>

        <div class="panel-body">
          <form ng-submit="makeOffer()">
            <input type="number" ng-model="data.total" class="form-control" placeholder="How much for your solution? eg: 25" required ng-disabled="block">
            <input type="submit" value="Offer Now" class="btn btn-info" ng-disabled= "block">
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
