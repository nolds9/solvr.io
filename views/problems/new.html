<div class="container">
  <div class="row title">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="newProblemCtrl.createProblem(newProblemCtrl.problem)">
        <input type="text" ng-model="newProblemCtrl.problem.title" class="form-control" placeholder="What's your problem?" required><br>
	      <textarea ng-model="newProblemCtrl.problem.description" class="form-control" placeholder="Describe your issue" required></textarea><br>
	      <input type="number" ng-model="newProblemCtrl.problem.total" class="form-control" placeholder="How much will you pay?" required><br>
	      <input type="submit" value="Post" class="btn btn-warning">
      </form>
    </div>
  </div>
</div>
